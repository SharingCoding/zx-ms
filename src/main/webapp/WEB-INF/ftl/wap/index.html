<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags-->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- Color theme for statusbar -->
<meta name="theme-color" content="#2196f3">
<!-- Your app title -->
<title>My App</title>
<link rel="stylesheet"
	href="${rc.contextPath}/statics/framework7/css/framework7-icons.css">
<link rel="stylesheet"
	href="${rc.contextPath}/statics/framework7/css/framework7.min.css">
<style type="text/css">
.size-22 {
	font-size: 22px
}
</style>
</head>
<body>
	<!-- App root element -->
	<div id="app">
		<div class="statusbar"></div>
		<div class="view view-main view-init ios-edges" data-url="/home/">

		</div>

	</div>
	<script type="text/javascript"
		src="${rc.contextPath}/statics/framework7/js/framework7.min.js"></script>
	<script type="text/javascript">
		var app = new Framework7({
			root : '#app',
			name : 'My App',
			id : 'com.myapp.test',
			panel : {
				swipe : false,
			},
			routes : [ {
				name : 'home',
				path : '/home/',
				url : '${rc.contextPath}/wap/home',
				options : {
					animate : false,
				},
			}, {
				name : 'types',
				path : '/types/',
				componentUrl : '${rc.contextPath}/wap/types',
				options : {
					animate : false,
					ignoreCache : true
				},
			}, {
				name : 'my',
				path : '/my/',
				templateUrl : '${rc.contextPath}/wap/my',
				options : {
					animate : false
				},
				on : {
					pageAfterIn : function(e, page) {
						console.info(page)
					},
					pageInit : function(e, page) {
						console.info(page)
					},
				}
			}, {
				path : '(.*)',
				url : '${rc.contextPath}/wap/notFount',
			}, ],
			on : {
				pageInit : function(page) {
					console.info(page)
				},
				popupOpen : function(popup) {
					console.info(popup)
				},
			},
		});

		var $$ = Dom7;

		$$('.hide-toolbar').on('click', function() {
			app.toolbar.hide('.toolbar');
		});
		$$('.show-toolbar').on('click', function() {
			app.toolbar.show('.toolbar');
		});
		app.on('tabShow', function() {
			console.info(this)
		});
	</script>
</body>
</html>
